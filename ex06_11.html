<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border-radius: 25px;
        }
        .font {
            font-weight: bold;
        }
        .button {
            border-radius: 25px;
            width: 100%;
        }
        .table {
            background-color: gray;
        }
    </style>
</head>
<body>
    <form>
         <table class="table">
                <tr>
                    <th colspan="2" class="font"><h1>간단한 입력 양식</h1></th>
                </tr>
                <tr>
                    <td><label for="id" class="font">아이디</label></td>
                    <td><input id="id" type="text" class="box"></td>
                </tr>
                <tr>
                    <td><label for="passwd" class="font">비밀번호</label></td>
                    <td><input id="passwd" type="password" class="box"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="box button"><b>제출</b></button></td>
                </tr>
        </table> 
    </form>
</body>
</html>
